<!DOCTYPE html>
<html lang="en"
	  xmlns:f="jakarta.faces.core"
	  xmlns:h="jakarta.faces.html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
		<h:head>
			<title>Quarkiverse PFE</title>
        </h:head>
		<h:body>
			<hr/>
			<h3>EL Functions</h3>
			<p>
Sample selector: <code>\#{pe:escapeSelector('form:myPanel')}</code>: <span id="selector"><strong>#{pe:escapeSelector('form:myPanel')}</strong></span> - this should be escaped
			</p>
			<hr/>
			<h3>Localized Markdown</h3>
			<span id="localized">
				<pe:localized escape="false" evalEl="true">
					<f:facet name="default">#{localizedController.test}</f:facet>
				</pe:localized>
			</span>
			<hr/>
			<h3>InputPhone</h3>
			<h:form id="frmPhone">
				<p:growl id="growl" showDetail="true" showSummary="true" globalOnly="false">
					<p:autoUpdate/>
				</p:growl>
				<pe:inputPhone id="txtPhone" initialCountry="us" value="#{inputPhoneController.phoneNumber}" formatOnDisplay="true">
					<p:ajax event="countrySelect" listener="#{inputPhoneController.onCountrySelect}"/>
				</pe:inputPhone>
				<p:commandButton value="Submit" update="txtPhone" actionListener="#{inputPhoneController.submit}"/>
			</h:form>
		</h:body>
	</f:view>
</html>
